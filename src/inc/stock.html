<div class="cart cart--stock wow fadeIn">
  <p
    class="price"
    data-discount="@@discount"
    data-old-price="@@old_price"
    data-price="@@price"
  >
    @@price ₽ / сутки
  </p>
  <img src="@@art" alt="" class="ava" />
  <div class="cart--grey">
    <p class="name">Забронируйте автомобиль:</p>
    <p class="value"><b>с 08 сентября до 10 октября</b></p>
    <p class="name">Заберите авто:</p>
    <p class="value">с 08 сентября до 30 октября</p>
  </div>
  <a href="#" class="btn" target="_blank">Забронировать</a>
</div>
