<div id="order-in-1-click" class="modal">
  <div class="modal--body modal--order">
    <button type="button" class="btn--close" data-click="close"></button>
    <h2 class="modal--name">Забронировать авто в&nbsp;1&nbsp;клик</h2>
    <p>
      Нет времени заполнять форму бронирования? Оставьте&nbsp;свой
      номер&nbsp;телефона, и&nbsp;мы&nbsp;Вам перезвоним, чтобы заполнить
      её&nbsp;за&nbsp;Вас!
    </p>
    <form action="" name="order-in-1-click">
      <label class="label--reverse">
        <input type="text" placeholder="Иван Иванов" required />
        <span class="name">Ваше имя:</span>
      </label>
      <label class="label--reverse">
        <input type="tel" required />
        <span class="name">Телефон:</span>
      </label>
      <label class="triggers">
        <input type="checkbox" name="name" />
        <span class="trigger"></span>
        <span class="name subtitle">СВЯЖИТЕСЬ СО МНОЙ СРОЧНО</span>
      </label>
      <button type="submit">Перезвоните мне</button>
    </form>
  </div>
</div>
