<div id="login" class="modal login">
  <div class="modal--body modal--order">
    <button type="button" class="btn--close" data-click="close"></button>
    <h2 class="modal--name">Вход</h2>
    <form action="" name="login">
      <label class="label--reverse">
        <input type="email" placeholder="ivanov@mail.ru" required />
        <span class="name">E-mail:</span>
      </label>
      <label class="label--reverse">
        <input type="password" placeholder="123456" required />
        <span class="name">Пароль:</span>
      </label>
      <button type="submit">Вход</button>
    </form>
    @@include("../link-line.html", {text: "Регистрация"})
    @@include("../link-line.html", {text: "Забыли пароль?"})
  </div>
</div>
